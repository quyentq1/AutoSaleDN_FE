name: Deploy React Frontend (Vite)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Deploy dist to VPS
        shell: pwsh
        run: |
          $username = "${{ secrets.VPS_USERNAME }}"
          $password = "${{ secrets.VPS_PASSWORD }}"
          $remoteHost = "${{ secrets.VPS_HOST }}"
          $deployPath = "${{ secrets.FRONTEND_DEPLOY_PATH }}"

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ($username, $secure)

          $source = "./AutoSaleDN_FE/dist/*"
          $destination = "\\$remoteHost\$deployPath"

          Write-Host "➡️ Copying files from '$source' to '$destination'..."
          Copy-Item -Path $source -Destination $destination -Recurse -Credential $cred

          if (Test-Path $destination) {
            Write-Host "✅ Files copied successfully!"
          } else {
            Write-Error "❌ Destination not found."
          }
