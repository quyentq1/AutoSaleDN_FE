# 1. Tạo một đối tượng credential an toàn
  $secure = ConvertTo-SecureString $password -AsPlainText -Force
  $cred = New-Object System.Management.Automation.PSCredential ($username, $secure)

  # 2. Tạo một ổ đĩa mạng tạm thời bằng New-PSDrive
  Write-Host "➡️ Mapping network drive to $remoteHost..."
  try {
      # Bỏ tham số -Persist vì không cần thiết
      New-PSDrive -Name "VpsDrive" -PSProvider FileSystem -Root "\\$remoteHost\$deployPath" -Credential $cred
  }
  catch {
      Write-Error "❌ Failed to map network drive. Error: $_"
      exit 1
  }

  # 3. Sao chép file vào ổ đĩa đã tạo
  $source = "./AutoSaleDN_FE/dist/*"
  $destination = "VpsDrive:\"

  Write-Host "➡️ Copying files from '$source' to '$destination'..."
  Copy-Item -Path $source -Destination $destination -Recurse

  # 4. Kiểm tra và dọn dẹp (xóa ổ đĩa mạng)
  if (Test-Path $destination) {
      Write-Host "✅ Files copied successfully!"
      # Đảm bảo xóa ổ đĩa tạm sau khi hoàn tất
      Remove-PSDrive -Name "VpsDrive"
  } else {
      Write-Error "❌ Destination not found. Something went wrong during copy."
      Remove-PSDrive -Name "VpsDrive"
      exit 1
  }
